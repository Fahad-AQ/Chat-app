
<h1>SignUp User...</h1>
<form ng-submit="save.go('/login')">

    <div><md-input-container>
<label for="name">Name:</label><input type="text" ng-model="save.contact.name" id="name"  required/></md-input-container></div>

    <md-input-container>
<label for="age">Age:</label><input type="number" ng-model="save.contact.age" id="age" required/></md-input-container>

    <md-input-container>
<label for="email">Email:</label><input type="email" ng-model="save.contact.email" id="email"required/></md-input-container>

    <md-input-container>
<label for="password">Password:</label><input type="password" ng-model="save.contact.password" id="password" required/>    </md-input-container>


    <md-button class="md-raised md-primary" type="submit">Submit</md-button><br/>
</form>
